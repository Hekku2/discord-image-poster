name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Package
      shell: pwsh
      run: |
        $archivePath = Join-Path -Path (Resolve-Path ".\").Path -ChildPath 'publish.zip'
        ./scripts/Build-Backend.ps1 -ZipPath $archivePath
        echo "ARTIFACT_LOCATION=$archivePath" >> "$GITHUB_ENV"
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v4
      with:
        name: DiscordImageSender.zip
        path: ${{ vars.ARTIFACT_LOCATION }}
